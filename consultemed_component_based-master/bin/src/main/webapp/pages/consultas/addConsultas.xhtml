<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

	<script type="text/javascript" src="/resources/js/locale_pt.js"></script>
	<h:outputScript library="js" name="locale_pt.js"/>

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Consultas" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
        	<p:autoUpdate />
    	</p:messages>
		
		 <p:panel id="cadastroConsulta" header="Agendamento de Consultas" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{consultaController.consulta.id}" /> 
				</span>
				
				<h3>Médico</h3>
				<span class="ui-float-label"> 
					
					
					<p:selectOneMenu id="medico" value="#{consultaController.consulta.medico}" dynamic="true" requiredMessage="Escolha o Médico para a consulta.">
            			<f:selectItem itemLabel="Selecione" itemValue="" />
            			<f:selectItems value="#{consultaController.listaMedicos()}" />
        			</p:selectOneMenu>
					 
				</span>
				
				<h3>Paciente</h3>
				<span class="ui-float-label"> 
					
					<p:selectOneMenu id="paciente" value="#{consultaController.consulta.paciente}" dynamic="true" requiredMessage="Escolha o Paciente para a consulta.">
            			<f:selectItem itemLabel="Selecione" itemValue="" />
            			<f:selectItems value="#{consultaController.listaPacientes()}" />
        			</p:selectOneMenu>
        			
				</span>
				
				<h3>Data de Agendamento</h3>
				<span class="ui-float-label"> 
                    
                    <p:calendar id="data_ag" value="#{consultaController.consulta.data_ag}" required="true"
					requiredMessage="É preciso fornecer a data de agendamento." pattern="yyyy-MM-dd" locale="pt">
						<f:convertDateTime pattern="yyyy-MM-dd"/>
					</p:calendar>
					
				</span>
				
				<h3>Data da Consulta</h3>
				<span class="ui-float-label"> 
					
					<p:datePicker id="data_consulta" value="#{consultaController.consulta.data_consulta}" required="true"
					requiredMessage="É preciso fornecer a data da Consulta" pattern="yyyy-MM-dd" locale="pt">
						<f:convertDateTime pattern="yyyy-MM-dd"/>
					</p:datePicker>
					
				</span>
				
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{consultaController.addConsulta()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
