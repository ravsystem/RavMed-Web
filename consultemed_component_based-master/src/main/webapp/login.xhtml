
<html xmlns="http://www.w3.org/1999/xhtml"

  	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>ConsulteMed</title>
</h:head>

<h:body>
	
	<div align="center" style="margin-top: 16%; margin-left: 38%; width: 25% ;border:solid 2px black; 
	-webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; box-shadow: 5px 8px 25px #888888;">
	<h:form style="align:center">
	
		<h:panelGrid columns="2">
            <h:outputLabel for="nomeUsuario" value="UsuÃ¡rio:" />
            <p:inputText id="nomeUsuario" value="#{loginController.usuarioLogado.usuario.login}" required="true" label="username" />
             
            <h:outputLabel for="senha" value="Senha:" />
